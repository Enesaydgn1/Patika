 <div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-title text-center">
                   <h3><b> FİRST CASE </b></h3>
                </div>
            <div class="card-body">
                <form id="CaseForm">
                    <input class="inptNumber" type="number" id="number" placeholder="Lütfen Bir Sayı Giriniz" required>
                    <p class="mt-3">Girilen Sayı (O/E) :  <span id="oddoreven"></span></p>
                    <p>Basamak Toplamı (O/E) :  <span id="OddOrEvent"></span></p>
                    <p>2 ile Bölümünden Kalan :  <span id="remainder"></span></p>
                    
                    <button class="submit_button" id="btnGet" type="button">Hesapla</button>
                </form>
            </div>
         </div>
        </div>
    </div>
    

    <script  src="JavaScript-case.js"></script>
